<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        //변수 선언
        let num1 = 15;
        let num2 = 2;
        let result;
        

        //산술연산자
        result = num1 + num2; //15+2 => 17
        console.log(result);

        //빼기연산자
        result = num1 - num2; //15-2 => 13
        console.log(result);

        //곱하기연산자
        result = num1 * num2; //15*2 => 30
        console.log(result);

        //나누기연산자
        result = num1 / num2; //15/2 => 7.5
        console.log(result);

        //나머지연산자
        result = num1 % num2; //15/2 나머지 => 1
        console.log(result);
    </script>
</body>
</html>

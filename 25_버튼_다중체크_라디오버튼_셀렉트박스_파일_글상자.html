<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색, 로그인정보, 개인정보</title>
</head>
<body>
    <form action="#"></form>
    <fieldset>
        <legend>검색</legend>
        <input type="search">
        <input type="submit" value="검색">
    </fieldset>
    <fieldset>
        <legend>로그인정보</legend>
        <p>
        <label for="userID">아이디</label>
        <input type="text" id="userID">
        </p>
        <p>
            <label for="userPW1"></label>
            <input type="password" id="userPW1">
        </p>
        <p>
            <label for="userPW2"></label>
            <input type="password" id="userPW2">
        </p>
    </fieldset>
    <fieldset>
        <legend>개인정보</legend>
        <p>
            <label for="">이름</label>
            <input type="text" id="name">
            </p>
        <p>
            <label for="user_email">메일주소</label>
            <input type="email" id="user_email">
        </p>
        <p>
            관심분야
            <input type="checkbox" name="interest" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="interest" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="interest" id="js">
            <label for="js">JAVAscript</label>

            <input type="checkbox" name="interest" id="vue">
            <label for="vue">VUE</label>
                <p>성별
                    <input type="radio" name="gender">
                    <label for="">남자</label>

                    <input type="radio">
                    <label for="">여자</label>


</p>
        </p>
        <p>라디오버튼</p>

        <p>
            <label for="">사진업로드</label>
            <input type="file">
        </p>

        <p>
            <label for="">직업</label>
            <select name="job" id="jop"> 
            <option value="">--선택하세요--</option>
            <option value="회사원">회사원</option>
            <option value="자영업">자영업</option>
            <option value="전문직">전문직</option>
            <option value="공무원">공무원</option>
            <option value="학생">학생</option>
            <option value="마법사">마법사</option>
        </select>
        </p>

        <p>
            <label for="">자기소개</label>
            <textarea name="introduce" id="introduce" cols="30" rows="5"></textarea>
        </p>

        

        
    </fieldset>
    <input type="submit" value="전송">
    <input type="reset" value="취소">
</body>
</html>

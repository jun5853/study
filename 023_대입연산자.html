<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자</title>
    <style>
        table{border: 1px solid red;border-collapse: collapse;}
        tr{border: 1px solid red;padding: 10px;}
    </style>
</head>
<body>
    <script>
        let  num1 = 10;
        let  num2 = 3;

        num1 += num2;  //num1(13) = num1(10) + num2(3)
        console.log(num1);

        num1 -= num2; //num1(10) = num1(13) - num2(3)
        console.log(num1);

        num1 *= num2; //num1(30) = num1(10) * num2(3)
        console.log(num1);

        num1 /= num2; //num1(10) = num1(30) / num2(3)
        console.log(num1);

        num1 %= num2; //num1(1) = num1(10) % num2(3)
        console.log(num1);

        let str = '<table>';
            str += '<tr>';
            str += '<td>1-1</td><td>1-2</td><td>1-3</td>';
            str += '</tr>';
            str += '</table>';
            document.write(str);    
            </script>
</body>
</html>

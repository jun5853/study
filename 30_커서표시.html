<!DOCTYPE html>

                <input type="text" name="" id="" autofocus>
<!-- autofocus 키보드포인트 처음 고정 -->
                <label for="user_number">학번</label>
                <input type="text" name="" id="">

                <label for="user_class">학과</label>
                
                
                <select name="dd" id="asd">
                <option></option> --선택하세요--</option>
                <option value="">컴퓨터과</option>
                <option value="">전자과</option>
                <option value="">기계공학과</option>
                <option value="">-산업공학과</option>
                <option value="">네거친생각과</option>
                </select>

            
                
            </p>
            <p></p>
            <p></p>
        </fieldset>
        <button type="submit">전송</button>
        <input type="reset" value="취소" >
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(단일값전달)</title>
</head>
<body>
    <script>
        //함수선언
        function calcArea(width, height){
            const area = width * height;
            return area;

        }
        //호출
        const elOne = calcArea(3,5);
        const elTwo = calcArea(8,5);

        console.log(elOne);
        console.log(elTwo);
        
    </script>
</body>
</html>

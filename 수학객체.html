<body>
    <h2>임의의숫자</h2>
    <h2 id="result">가위바위보결과!!!</h2>


    <script>
        // var randomNum = Math.floor(Math.random()*10+1);
        // console.log(randomNum);

        //1~3사이의 숫자 발생

        var game = prompt("가위,바위,보 중 선택하세요","가위")

        var gameNum ; //선언만
        switch(game){
            case "가위":
                        gameNum=1;
            break;
            case "바위":
                        gameNum=2;
            break;
            case "보":
                        gameNum=3;
            break;
            default :
            alert("입력값을 잘못 넣었어요!!!!!");
            location.reload(); //페이지를 다시 로딩 하는 기능
        }

        var showNum= Math.ceil(Math.random()*3);
        console.log(showNum);
        if(showNum==gameNum){
            document.getElementById("result").innerHTML = "축하합니다."
        }else{
            document.getElementById("result").innerHTML = "다음기회에."
        }

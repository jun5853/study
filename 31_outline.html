<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ourline</title>
    <style>
        div{width: 500px;
            height: 100px;
            border: 10px solid red;
            margin: 20px;
            outline: 5px solid blue;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div>
        outline은 border 외곽에 생성이 되고 크기에는 영향을 받지 않는다<br>
        간격은 outline-offser으로 조절가능
    </div>
</body>
</html>

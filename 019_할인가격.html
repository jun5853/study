<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인가격</title>
    <link rel="stylesheet" href="./css/bargain.css">
</head>
<body>
    <div id="contents">
        <img src="./images/sale.png" alt="sale">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">
            </li>
            <li>
                <button>할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>

    <script>
        /* const orignalPrice = 10000;
        const discountRate = 25;
        document.getElementById('showResult').textContent = '상품의 원래 가격은' + orignalPrice + '원이고, 할인율은 ' + discountRate + '% 입니다.'; */

        function showResult(){
            //원래가격, 할인율 input
            let orignalPrice = document.getElementById('oPrice').value;
            //입력상자 안에 값을 불러올경우 value를 넣어야함
            let discountRate = document.getElementById('rate').value;

            //절약한 금액 = 원래금액 * (할인율/100)
            const savePrice = orignalPrice * (discountRate / 100);

            //할인적용된 금액 = 원래금액 - 절약한 금액
            const resultPrice = orignalPrice - savePrice;

            document.getElementById('showResult').textContent = '상품의 원래 가격은' + orignalPrice + '원이고, 할인율은 ' + discountRate + '% 입니다.' + savePrice + '원을 절약한' + resultPrice + '원에 살 수 있습니다.';
            
        }
        
    </script>
</body>
</html>

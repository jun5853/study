<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        div{background-color: black;color: red;}
        #box1{opacity: 0.1;}
        #box2{opacity: 0.3;}
        #box3{opacity: 0.5;}
        #box4{opacity: 0.9;}

        img{cursor: pointer; transition: opacity 0.4s;}
        /* transition 좀더 부드럽게 투명하게 딜레이해준다 */
        img:hover{opacity: 50%;}

        a{transition: opacity 0,4s;}
        a:hover{opacity: 0.5;}
        
    </style>
</head>
<body>
    <div id="box1">태그의 투명도 조절을 0.0부터 1.0사이의 숫자를 입력하여 사용</div>
    <div id="box2">태그의 투명도 조절을 0.0부터 1.0사이의 숫자를 입력하여 사용</div>
    <div id="box3">태그의 투명도 조절을 0.0부터 1.0사이의 숫자를 입력하여 사용</div>
    <div id="box4">태그의 투명도 조절을 0.0부터 1.0사이의 숫자를 입력하여 사용</div>
    <hr>

    <!-- a태그에 이미지하면 자동으로 손가락커서가 나옴 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-famaly</title>
    <style>
        
        .font1{font-family: 궁서, '맑은 고딕';}
        .font2{font-family: 'Times New Roman', Times, serif;}
        
        /* 요즘은 프로그램안에 있는 폰트보다 외부폰트를 많이 사용 */
    </style>
</head>
<body>
    <h1>글꼴 변경할 때 사용: font-famaily</h1>
    <div>글꼴 변경 실습 중입니다.</div>
    <div class="font1">글꼴 변경 실습 중입니다.</div>
    <div class="font2">Have nice day~~!!</div>
    <div class="font3">good bye</div>
</body>
</html>

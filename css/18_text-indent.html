<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent</title>
    <style>
        div{
            border: 1px solid red;
            padding: 10px;
            text-indent: 10px;
            margin-bottom: 20px;
        }
        .test{
            border: 1px solid red;
            text-indent: 20px; 
            margin-bottom: 20px;
        }

        table{
            border: 1px solid red;
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid red;
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <div class="left">
        29일(현지시간) CNBC 인도네시아 등에 따르면 인도네시아 에너지광물자원부는 전날 오후 성명을 통해 내년 1월까지는 현행 바이오 디젤 체제인 B30을 유지하고, 내년 2월 1일부터 팜유(CPO) 비율을 35%로 높인 바이오 디젤 B35를 도입한다고 밝혔다.세계 최대 팜유 생산국인 인도네시아는 원유 수입과 온실가스 배출량을 줄이기 위해 2018년부터 팜유를 섞은 바이오 디젤을 모든 경유 차량과 기계류에 사용하도록 의무화했다.
    </div>
    <div class="test">
            cnbc 안도네시아
    </div>
    <table>
        <tr>
            <td>인도</td>
            <td>네시아</td>
        </tr>
        <tr>
            <td>인</td>
            <td>시아</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-face</title>
    <style>

        /* 정의 */
        @font-face {
            font-family: title; /* 폰트 이름 설정 */
            src: url(/webfont/AnyConv.com__A먹물명조B.woff); /* 적용할 폰트 파일 */
        }

        /* 사용 */
        .font{font-family: title;}  /* 적용 */
    </style>
</head>
<body>
    <h1>다운받은 폰츠로 꾸밀 때 사용 : @font-face</h1>

    <div>폰트페이스 실습중</div>
    <div class="font">폰트페이스 실습중</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style</title>
    <style>
        div{width: 200px; 
            padding: 10px; 
            background-color: antiquewhite ;
            margin-bottom: 10px; 
            border-style: solid;
        }
        .box2{border-style: dotted;}
        .box3{border-style: dashed;}
        .box4{border-style: double;}
        .box5{border-style: groove;}
        .box6{border-style: ridge;}
        .box7{border-style: inset;}
        .box8{border-style: outset;}
        .box9{border-style: hidden;}
        button{border-style: none;}
        
    </style>
</head>
<body>
    <div class="box1">solid</div>
    <div class="box2">dotted</div>
    <div class="box3">dashed</div>
    <div class="box4">double</div>
    <div class="box5">groove</div>
    <div class="box6">ridge</div>
    <div class="box7">inset</div>
    <div class="box8">outset</div>
    <div class="box9">hiden</div>
    <button>none</button>
    <div class="box10">투명테두리</div>
</body>
</html>

1개일때:4개선 동일허개
2개일떄:(위,아래),(왼,오른쪽)
3개일때:위.(왼,오른쪽).아래

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-postion</title>
    <style>
        .list2 li{list-style-position: inside;}
        /* list-style:none 이런식으로 축약가능 */
    </style>
</head>
<body>
    <h3>list-style-position :outdide(기본값)</h3>
    <ul class="list1">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
        <h3>list-style-position :indide</h3>
    </ul>
    <ul class="list2">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
    </ul>
</body>
</html>

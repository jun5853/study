<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변그리드</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{
            width: 90%;  /* 960 => 90% */
            height: 500px;
            margin: auto;
            border: 4px solid #000;
        }

        /* 가변 그리드 공식
        만들크기 ÷ 전체크기) × 100 = ??%
        */

        /* w:900px */
        /* (900px ÷ 960px) × 100 = 93.75% */
        #wrap .container{
            width: 93.75%;
            height: 490px;
            border: 4px solid red;
            margin: auto;
        }


        /* w:300 */
        /* (300÷900) × 100 = 333.3333333333% */
        #wrap .container div.box1{
            width: 33.333333333333%;
            height: 100%;
            background-color: coral;
            float: left;
        }

        /* w:600 */
/* (600÷900) × 100 = 66.66666666666% */
        #wrap .container div.box2{
            width: 66.6666666666666%;
            height: 100%;
            background-color: royalblue;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="box1">300px</div>
            <div class="box2">600px</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(여러값전달)</title>
</head>
<body>
    <script>
        function getSize(width, height, depth){
            const area = width * height;
            const volum = width * height * depth;
            const sizes = [area, volum]
            return sizes;

        }

        const areaOne = getSize(3,2,3)[0];
        console.log(areaOne);

        const volumOne = getSize(3,2,3)[1];
        console.log(volumOne);
    </script>
</body>
</html>

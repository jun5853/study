<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body { 
        background-color: #333;
      }
      div {
        margin: auto;
        width: 1000px;
        height: 700px;
        background-image: url(/images/postion_Quiz_bg.jpg);
        position: relative;
        box-sizing: border-box;
      }

      .clock {
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
      }
      .flowerpot {
        position: absolute;
        right: 100px;
        bottom: 80px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="/images/clock.png" alt="" class="clock" />
      <img src="/images/flowerpot.png" alt="" class="flowerpot" />
    </div>
  </body>
</html>

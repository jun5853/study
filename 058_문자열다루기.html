<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열다루기</title>
    <link rel="stylesheet" href="./css/c03.css">
</head>
<body>
    <div id="info"></div>

    <script>
        const saying = 'Home sweet home';
        let msg = '<h2>길이</h2><p>' + saying.length + "</p>";
        msg += "<h2>대문자</h2><p>" + saying.toUpperCase() + "</p>";
        msg += "<h2>소문자</h2><p>" + saying.toLowerCase() + "</p>";
        msg += "<h2>문자 인덱스: 12</h2><p>" + saying.charAt() + "</p>";
        msg += "<h2>ee의 첫 번쨰 위치</h2><p>" + saying.indexOf("ee") + "</p>";
        msg += "<h2>e의 마지막 위치</h2><p>" + saying.lastIndexOf("e") + "</p>";
        msg += "<h2>인덱스 범위: 8-14</h2><p>" + saying.substring(8, 11) + "</p>";
        msg += "<h2>replace</h2><p>" + saying.replace("me", "w") + "</p>";

        const el = document.getElementById("info");
        el.innerHTML = msg;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스선택자</title>
    <link rel="stylesheet" href="/css/7.css">
</head>
<body>
    <div class="wrap">
    <!-- div.하면 자동 class적용 -->
    <header class="header">
        <h1 class="logo">LOGO</h1>
    </header>
    <nav class="nav">
        <ul>
            <li>여기는</li>
            <li class="text">메뉴를 담당하는</li>
            <li>nav태그가</li>
            <li>사용되는곳</li>
        </ul>
    </nav>
    <section class="section">
        <h2 class="title">여기는 문서의 제목입니다.
            <p class="text">문서의 내용이 들어가는 곳</p>
            <span class="text">클래스 선택자 연습중</span>
        </h2>
    </section>
    <footer class="footer">
        <address class="text">여기는 회사의 주소</address>
    </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float3</title>
    <style>
                /*reset*/
                *{margin: 0;padding: 0;}
        ul{
            margin: 20px;
            width: 700px;
        }
        li{
            list-style: none;
            float: left;
        }
        /*짝수:even*/
        li:nth-child(even){background-color: bisque;}

        /*홀수:odd*/
        li:nth-child(odd){background-color: brown;}

        a{cl
            text-decoration: none;
            color: #000;
            width: 150px;
            height: 35px;
            display: block;
            text-align: center;
            line-height: 2;
        }
        a:hover{text-decoration: underline;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">a</a></li>
            <li><a href="#">b</a></li>
            <li><a href="#">c</a></li>
            <li><a href="#">d</a></li>
        </ul>
    </nav>
</body>
</html>

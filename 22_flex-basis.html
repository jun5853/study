<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        /* 
        flex-basis
        > 아이템의 기본크기 정의해주는 속성
        > 기본값 auto
        > 0이면 아이템의 기본크기를 무시하고 내용물에 맞게
        크기가 조절됨
        > %, px, em, rem 등의 단위를 사용 크기를 정함
        >grow나 shrink의 값이 정해져있다면 basis는 값이 무시됨
        */

        *{margin: 0;padding: 0;}
        .wrap{
            width: 500px; height: 100px; border: 4px solid #000;
            margin: 50px auto;
            display: flex;
        }
        .wrap div{width: 50px; height: 100px; text-align: center;}
        .wrap div:nth-child(1){background-color: palegoldenrod; flex-basis: auto;}
        .wrap div:nth-child(2){background-color: palegreen; flex-basis:200px}
        .wrap div:nth-child(3){background-color: palevioletred;}
        .wrap div:nth-child(4){background-color: peru;}
        .wrap div:nth-child(5){background-color: plum;}

    </style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>

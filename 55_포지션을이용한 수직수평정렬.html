<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션을 이용한 수직,수평정렬</title>
    <style>
        .con{
            width: 400px; height: 250px;
            background-color: royalblue;
            position: relative;
            /* 기준 */
        }
        .item{
            width: 100px; height: 100px;
            background-color: coral;
            position: absolute;
        }

        /* 수직정렬 */
        .item1{
            top: 0;
            bottom: 0;
            margin: auto;
        }

        /* 수평정렬 */
        .item{
            left: 0;
            right: 0;
            margin: auto;
        }

        /* 수직+수평 정렬 */
        .item3{
            top: 0;
            bottom: 0;
            left: 0;
            right: ;
            margin: auto;
        }

        /* 글자를 수평으로 가운데 정렬 */
    .container4 h6{
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        width: 200px;
        height: 30px;
        text-align: center;
        background-color: beige;
    }

    /* 글자 수직으로 가운데 정렬 */
    .container5 h6{
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto
        ;
        width: 200px; height: 30px;
        background-color: chocolate;

    }
    </style>
</head>
<body>
    <h2>수직정렬</h2>
    <div class="container1 con">
        <div class="item1 item"></div>
    </div>
    <h2>수평정렬</h2>
    <div class="container2 con">
        <div class="item1" item></div>
    </div>
    <h2>수직+수평(정가운데) 정렬</h2>
    <div class="container3 con">
        <div class="item1 item"></div>
    </div>

    <hr>
    <div class="container4">
        <h6>글자를 수평으로 가운데 정렬</h6>
    </div>

    <div class="container5">
        <h6>글자를 수직으로 가운데 정렬</h6>
    </div>
</body>
</html>

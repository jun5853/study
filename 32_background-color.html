<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
    <style>
        h1{background-color: #f60;}
        h2{background-color: rgb(102,55 , 184);}
        h3{background-color: rgba(102,55 , 184, 50%);}
        h4{background-color: hsl(203,54%, 45%);}
        h5{background-color:  hsla(203,54%, 45%,0.3);}
        h6{background-color: yellowgreen;}
    </style>
</head>
<body>
    <h1>hex 형식 :#숫자여섯자리(많이 사용)</h1>
    <h2>rgb 형식 : rgb(red, green, blue)</h2>
    <h3>rgba 형식 : rgb(red, green, blue, alpha)</h3>
    <h4>hsl 형식 : hsl(hue, saturation, lightness)</h4>
    <h5>hsla 형식 : hsl(hue, saturation, lightness, alpha)</h5>
    <h6>영문 표기 : red, blue, 영문이름으로 사용</h6>
</body>
</html>

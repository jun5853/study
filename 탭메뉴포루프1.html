    <style>
      ul.list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    border-bottom: 1px solid #ccc;
  }
  ul.list::after {
    content: '';
    display: block;
    clear: both;
  }
  .tab-button {
    display: block;
    padding: 10px 20px 10px 20px;
    float: left;
    margin-right: -1px;
    margin-bottom: -1px;
    color: grey;
    text-decoration: none;
    cursor: pointer;
  }
  .orange {
    border-top: 2px solid orange;
    border-right: 1px solid #ccc;
    border-bottom: 1px solid white;
    border-left: 1px solid #ccc;
    color: black;
    margin-top: -2px;
  }
  .tab-content {
    display: none;
    padding: 10px;
  }
  .show {
    display: block;
  }
  select.form-hide{display:none;}
  .tab-content img{width:90px; height: 90px;}
    </style>

    $('.list').on("click", function(e){//ul에 각각의 li를 클릭 할 경우 그 아이디 값을 전달하는 코드
      showTab(e.target.dataset.id)
    })

  function showTab(number){
    $(".tab-button").removeClass('orange');
    $(".tab-button").eq(number).addClass('orange');
    $(".tab-content").removeClass('show');
    $(".tab-content").eq(number).addClass('show');
  }

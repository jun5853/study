<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{ width: 400px; height: 300px; border: 1px solid #333;  border-collapse: collapse; padding: 10px; margin-top: 10px; }
        caption{caption-side: bottom;}
        td{border: 1px solid #333; text-align: center;}
        th{border: 1px solid #333;}

        caption{caption-side: bottom;}

        table tr th{background-color: beige;}
    </style>
</head>
<body>
    <table>
        <caption>2015 국민 독서실태</caption>
        <tr>
            <th>구분</th>
            <th>성인</th>
            <th>학생</th>
        </tr>
        <tr>
            <th>독서율</th>
            <td>65.3%</td>
            <td>94.9%</td>
        </tr>
        <tr>
            <th>연평균 독서량</th>
            <td>9.1권</td>
            <td>29.8권</td>
        </tr>
        <tr>
            <th>공공도서관 이용률</th>
            <td>28.2%</td>
            <td>64.9%</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{
            width: 500px;height: 100px; border: 4px solid #000;
            margin: auto;
            display: flex;
        }
        .wrap div{
            height: 100px;
        }
        .wrap div:nth-child(1){background-color: palegoldenrod;
            flex-shrink: 0; width: 100px;
        }
        .wrap div:nth-child(2){background-color: palegreen; 
            flex-shrink: 1; width: 200px;
        }
        .wrap div:nth-child(3){background-color: palevioletred;
            flex-shrink: 2; width: 300px;
        }
        /* 
        >아이템 축소 관련속성
        >기본값 1
        >0이면 아이템 기본 크기 유지, 컨테이너보다 크기가 크면 넘침
        >1이상이면 컨테이너에 맞게 축소가 이루어짐
        
        
        */
    </style>
</head>
<body>
    <div class="wrap ">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>

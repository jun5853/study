<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조변경</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{width: 90%; margin: auto;}
        #wrap div{float: left; height: 100px; }
        #wrap div.box1{background-color: #f45750;}
        #wrap div.box2{background-color: #411423;}
        #wrap div.box3{background-color: #745750;}
        #wrap div.box4{background-color: #b45750;}
        #wrap div.box5{background-color: #415750;}


        /* 모바일 */
        @media all and (min-width:320px){
            #wrap div{width: 100%;}
        }


        /* 탭 */
        @media all and (min-width:768px){
            body{background-color: antiquewhite;}
            #wrap div{width: 50%;}
            #wrap div.box5{width: 100%;}
        }


        /* PC */
        @media all and (min-width:1024px){
            #wrap div{width: 20%;}
            body{background-color: goldenrod;}
            #wrap div.box5{width: 20%;}

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex기본</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{
            width: 90%;
            height: 500px;
            margin: auto;
            border: 4px solid #000;
            display: flex;
            flex-direction: column;
        }
        #wrap div{
            /* (320px ÷ 960px) × 100 =33.3333333333% */
            width: 33.3333333333333%;
            height: 30%;

        }
        #wrap .box1{background-color: pink;}
        #wrap .box2{background-color: royalblue;}
        #wrap .box3{background-color: coral;}

    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>

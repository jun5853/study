    <script>
        const now = new Date(); //일 반환함수
        const todayHour = now.getHours();//시간 반환함수
        const todayMinutes = now.getMinutes();//분 반환함수
        
        // document.write(greeting);

        let greeting = (todayHour < 12) ? '오전' : '오후';

        
        
        document.write('지금은' + greeting + todayHour + '시' + todayMinutes + '분 입니다.');
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        let logic1, logic2, logic3, logic4, logic5;

        logic1 = (3 > 2) && (5 > 3);
        console.log(logic1);

        logic2 = (3 < 2) && (5 > 3);
        console.log(logic2);

        logic3 = (3 < 2) || (5 > 3);
        console.log(logic3);

        logic4 = (3 < 2) || (5 < 3);
        console.log(logic4);

        logic5 = !(3 < 2);
        console.log(logic5);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변마진</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{
            width: 90%;
            /* 960px */
            height: 500px;
            margin: auto;
            border: 4px solid #000;
        }

        /* (300÷960) × 100 =31.25% */
        #wrap div{
            float: left;
            width: 31.25%;
            height: 100%;
        
        }

        #wrap div.box1{
            background-color: palegoldenrod;

            /* 360 ÷ 960 × 100=37.5% 
         */
        margin-right: 37.5%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        
            <div class="box1">300px</div>
            <div class="box2">300px</div>
        
    </div>
</body>
</html>

<body>
    <ul>
        <li>&lt;strong&gt;</li>
        <li>&lt;b&gt;</li>
        <li>&lt;em&gt;</li>
        <li>&lt;u&gt;</li>
    </ul>
    <div>상태로 살던 모친은 A씨 사망 이후 13일만에 거제도에 나타나 보험금을 요구했다. <em> 김씨는</em> “우리가 삼남매인데, 오빠, 나, 동생이 2~3살 됐을 때쯤 (어머니가) 다른 남자와 재혼했다. 할머니가 ‘느그 엄마, 느그 아버지는 다 <b>죽었다</b>’고 해서 <strong>우리는 어릴 때 크면서</strong>  ‘엄마’라는 <u>단어를</u> 몰랐다”고 했다dk</div>

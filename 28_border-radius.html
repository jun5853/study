<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            width: 200px;height: 200px;
            border: 1px solid red;
            float: left;
            margin: 10px;
            text-align: center;
            line-height: 200px;
            /* 글자가 가운데 */
        }
        #box1{border-radius: 10px 10px 0 0;}
        /* 4(나란히) => 왼위 오위 왼아래 오아래 */

        #box2{border-radius: 20px 70px;}
        /* 2(대각선) => {외위오오아래} {오위왼아래} */

        #box3{border-radius: 200px 0 0 0;}
        /* 4(나란히) => 왼위 오위 왼아래 오아래  위 부모넓이만큼했을때 한쪽만 크게*/

        #box4{border-radius: 100%;}
        /* 100%하면 원모양 */
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
</body>
</html>

    *{margin: 0;padding:0;box-sizing: border-box;}

section.photoLay
{
  position:relative; 
  width:1000px;
  height:auto;
  border:1px solid red;
  margin: 15px auto;
  margin: 0 auto;
  padding: 15px;;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width:22%;
  display:inline-block;
  margin-left: 15px;
  margin-top: 15px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.photo {
  padding: 8px 16px;
  line-height: 1.8;
}
  </style>
</head>

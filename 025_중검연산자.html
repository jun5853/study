<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        //전치연산자
        let score = 10;
        let result = ++score;
        console.log(result);
        console.log(score);

        //후치연산자
        let score1 = 10;
        let result1 = score1++;
        console.log(result1);
        console.log(score1);


        let score2 = 10;
        let result2 = score2++ + 5;
        let result3 = result2--;
        console.log(result2);
        console.log(score2);
        console.log(result3);

    </script>
</body>
</html>

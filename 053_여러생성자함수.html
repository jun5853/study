<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 생성자 함수</title>
    <link rel="stylesheet" href="./css/c03.css">
</head>
<body>
    <div id="info">
        <h2>예약정보</h2>
        <div id="hotel1"></div>
        <div id="hotel2"></div>
    </div>

    <script>
        function Hotel(name, rooms, booked){
            this.name = name;
            this.rooms = rooms;
            this.booked = booked;
            this.checkRoom = function(){
                return this.rooms - this.booked;
            }
        }

        const lahanHotel = new Hotel('lahan', 40, 25);
        const parkHotel = new Hotel('Park', 120, 77);

        //hotel1
        const hotel1 = document.getElementById('hotel1');
        hotel1.textContent =lahanHotel.name + ' rooms :' + lahanHotel.checkRoom();

        //hotel12
        const hotel2 = document.getElementById('hotel2');
        let detail2 = parkHotel.name + ' rooms : ';
        detail2 += parkHotel.checkRoom();
        let elHotel2 = document.getElementById("hotel2");
        elHotel2.textContent = detail2;
    </script>
</body>
</html>

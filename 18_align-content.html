<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        *{margin: 0; padding: 0;}
        h2{text-align: center;}
        .wrap{
            width: 70px; height: 300px; border: 1px solid #000;
            margin: 0 auto 50px;
            display: flex;
            flex-wrap: wrap; /* 주축의 방향을 세로로 변경 */
            
        }
        .wrap div{width: 70px; height:  70px; text-align: center;}
        
        .wrap div:nth-child(1){background-color: palegoldenrod;}
        .wrap div:nth-child(2){background-color: palegreen}
        .wrap div:nth-child(3){background-color: palevioletred;}

        /* align- content를 사용할 때는 주축의 방향을 세로로 변경하고 사용 */
        .wrap1{align-content: space-around;}
        .wrap2{align-content:flex-start}
        .wrap3{align-content:flex-end}
        .wrap4{align-content:center}
        .wrap5{align-content:space-between}
        .wrap6{align-content:space-around}
    </style>
</head>
<body>
    <h2>stretch: 기본값</h2>
    <div class="wrap wrap1 ">
        <div>yellow</div>
        <div>blue</div>
        <div>red</div>
    </div>

    <h2> flex-start</h2>
    <div class="wrap wrap2 ">
        <div>yellow</div>
        <div>blue</div>
        <div>red</div>
    </div>

    <h2> flex-end</h2>
    <div class="wrap wrap3 ">
        <div>yellow</div>
        <div>blue</div>
        <div>red</div>
    </div>

    <h2> center</h2>
    <div class="wrap wrap4 ">
        <div>yellow</div>
        <div>blue</div>
        <div>red</div>
    </div>

    <h2> space-between</h2>
    <div class="wrap wrap5 ">
        <div>yellow</div>
        <div>blue</div>
        <div>red</div>
    </div>

    <h2> space-around</h2>
    <div class="wrap wrap6 ">
        <div>yellow</div>
        <div>blue</div>
        <div>red</div>
    </div>
</body>
</html>

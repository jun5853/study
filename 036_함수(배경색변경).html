<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(배경색변경)</title>
</head>
<body id="theBody">
    <button onclick="changeColor()">배경색 바꾸기</button>

    <script>
        const colors = ['#fcba03', '#fc3d03', '#03fce3', '#db67b1'];

        let i = 0;
        function changeColor(){
            i++;
            if(i >= colors.length){
                i = 0;
            }

            const bodyTag = document.getElementById('theBody');
            bodyTag.style.backgroundColor = colors[i];
        }

        
    </script>
</body>
</html>

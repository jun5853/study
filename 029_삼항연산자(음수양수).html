<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음수양수</title>
</head>
<body>
    <script>
        const num1 = 10;
        const num2 = -10;

        const result1 = (num1 > 0) ? '양수' : '음수';
        console.log(result1);

        
        const result2 = (num2 > 0) ? '양수' : '음수';
        console.log(result2);
    </script>
</body>
</html>
